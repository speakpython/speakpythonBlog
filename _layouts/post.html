---
layout: page
---

<div class="post-heading">
    <div class="subheading fs-6 edit-button">
        <i class="bi bi-github"></i>
        <a href="https://github.com/speakpython/{{ page.categories }}/tree/master/{{ page.title | downcase | replace: ' ', '-' }}" target="_blank" style="color: white; padding-left: 5px;font-style: italic;">SOURCE CODE</a>
    </div>
    <h2 class="h1">{{ page.heading }}</h2>
    <p class="fst mb-0 code-level"><i class="bi bi-{{page.level}}-square" style="vertical-align: middle;"></i> {{ site.post_level[page.level] }} </p>
    <h2 class="subheading">
        #{{page.categories}}
        {% for tag in page.keywords %}
            {% if tag != page.categories.last %} 
                #{{tag}}
            {% endif %}
        {% endfor %}
    </h2>
    <span class="meta border-top pt-3" style="width:fit-content">
        Posted by
        <a href="#postAuthor" role="button">{{ site.author[page.author_id].name }}</a>
        on {{ page.date | date: "%d %B %Y" }}
    </span>
    <div class="mt-4 mt-md-3 pt-md-2">
        <div class="row">
            <div class="col-2 col-md-1 text-center"><i class="bi bi-translate"></i></div>
            <div class="col-10 col-md-11 p-0"> <div id="google_translate_element"></div></div>
        </div>
    </div>
</div>
