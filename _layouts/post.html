---
layout: page
---

<div class="post-heading">
    <div class="subheading fs-6 edit-button">
        <i class="bi bi-github"></i>
        <i><a href="{{page.github-repo}}" style="color: white; padding-left: 5px;">Edit this page on github</a></i>
    </div>
    <h2 class="h1">{{ page.title }}</h2>
    <h2 class="pt-2 subheading fs-5">
        {% for tag in page.tags %}
            #{{ tag }} 
        {% endfor %}
    </h2>
    <span class="meta">
        Posted by
        <a href="#!">{{ page.author }}</a>
        on {{ page.date | date: "%d %B %Y" }}
    </span>
</div>
